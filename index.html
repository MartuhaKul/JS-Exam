<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<div class="container">
    <h1>Test</h1>
    <div class="input-section">
        <label for="input-pair">Name/Value Pair</label>
        <div class="input-group">
            <input type="text" id="input-pair" placeholder="Name=Value">
            <button id="add-pair">Add</button>
        </div>
    </div>
    <div class="list-buttons-selection">
        <div class="list-section">
            <label for="pairs-list">Name/Value Pair List</label>
            <ul id="pairs-list"></ul>
        </div>
        <div class="buttons-section">
            <button id="sort-name">Sort by Name</button>
            <button id="sort-value">Sort by Value</button>
            <button id="delete-selected">Delete</button>
        </div>
    </div>
</div>

<script src="main.js"></script>
